<!DOCTYPE html>

  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#00897B"/>
</head>
<body>

   <!-- Membuat navbar sticky ketika scrolling -->
  <div class="navbar-fixed">
    <!-- Navigasi -->
    <nav class="teal grey darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a class="hide-on-small-only" href="./index.html"  class="brand-logo" id="logo-container">Serie A</a>
        <a href="javascript:history.back()" class="sidenav-trigger">
          <i class="material-icons">arrow_back</i>
        </a>
        
      </div>
    </nav>
  </div>
  
  <div class="container" id="body-content"></div>
  <script src="js/materialize.min.js"></script>
  <!-- <script src="js/script.js"></script> -->
  <script src="js/api.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/db.js"></script>
  <script>
  // REGISTER SERVICE WORKER
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
      .then(function() {
        console.log('Pendaftaran ServiceWorker berhasil');
      })
      .catch(function(){
        console.log('Pendaftaran ServiceWorker gagal');
      });
    })
  } else {
    console.log("ServiceWorker belum didukung browser ini.")
  }

  document.addEventListener("DOMContentLoaded", function () {
      var urlParams = new URLSearchParams(window.location.search);
      var id = Number(urlParams.get("team"));
      getListPlayerTeam(id);    
  })
  </script>
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
         <div class="card-image" id="playerHeader">
         
        </div>
        <div class="card-content" id="playerBody">
      
        </div>

      </div>
    </div>
  </div>           
</body>
</html>
